spring.application.name=gaming_store

# Add these to work with the build directory structure
spring.web.resources.static-locations=classpath:/static/build/
spring.mvc.static-path-pattern=/**

# Server configuration
server.port=8080
server.error.whitelabel.enabled=false

# Development profile
spring.profiles.active=dev

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration-ms=86400000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
